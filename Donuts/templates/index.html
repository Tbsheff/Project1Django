<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doughnuts</title>
</head>

<body>
  <style>
:root {
  --half-gap: 10px;
  --gutter: 20px;
  --color-secondary: #d72828;
  --color-primary: #2c683f;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #ffffff;
  flex-wrap: wrap;
}

.container {
  width: 80%;
  max-width: 1200px;
  margin: 0 auto;
  background-color: #f0f0f0;
  padding: 20px;
  text-align: center;
}

h1 {
  color: var(--color-primary);
  font-size: 2.5rem;
  margin: 20px 0 10px;
}

p {
  margin: 0;
  color: #555;
}

.category-menu {
  display: flex;
  justify-content: center;
  align-items: center;
  list-style-type: none;
  gap: var(--gutter);
  margin: 20px 0;
  padding: 0;
}

.category-menu a {
  position: relative;
  font-size: 1.2rem;
  font-weight: 500;
  text-transform: uppercase;
  padding: 10px 15px;
  color: var(--color-secondary);
  text-decoration: none;
  transition: color 0.3s ease, transform 0.3s ease;
}

.category-menu a:hover {
  color: var(--color-primary);
  transform: scale(1.1);
}

.doughnuts {
  display: grid;
  grid-template-columns: repeat(3, 1fr); 
  gap: 40px; 
  margin: 20px auto;
}

.doughnut-item {
  text-align: center;
  overflow: hidden;
  border: 1px solid #ccc;
  border-radius: 12px;
  background-color: #fff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  padding: 15px;
  max-width: 300px;
  margin: 0 auto;
}

.doughnut-item:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

.doughnut-item img {
  width: 80%;
  height: auto;
  border-radius: 50%;
  margin: 10px 0;
  transition: transform 0.3s ease;
}

.doughnut-item:hover img {
  transform: scale(1.1);
}

.doughnut-item p {
  margin: 5px 0;
  font-weight: bold;
}

.doughnut-item .price {
  font-size: 1rem;
  font-weight: normal;
  color: #888;
}


  </style>

<div class="container">
  <h1>DOUGHNUTS</h1>
  <p>Daily selection varies by shop</p>

  <nav class="category-menu">
    <a href="#all">All</a>
    <a href="#iced">Iced</a>
    <a href="#glazed">Glazed</a>
    <a href="#filled">Filled</a>
    <a href="#cake">Cake</a>
    <a href="#chocolate">Chocolate</a>
  </nav>
</div>

<div class="doughnuts">
  {% for image in images %}
  <div class="doughnut-item">
    <img src="{{ image.url }}" alt="{{ image.name }}" />
    <p>{{ image.name }}</p>
    <p>${{ image.price }}</p>
  </div>
  {% empty %}
  <p>No doughnuts available</p>
  {% endfor %}
</div>

</body>

</html>
