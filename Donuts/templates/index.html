<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doughnuts</title>
</head>

<body>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #2c683f;
    }

    .category-menu {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
    }

    .category-menu li {
      margin: 0 15px;
      cursor: pointer;
      color: #d72828;
    }

    .doughnuts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .doughnut-item {
      text-align: center;
    }

    .doughnut-item img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }

    .doughnut-item p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>

  <div class="container">
    <h1>DOUGHNUTS</h1>
    <p style="text-align: center">Daily selection varies by shop</p>

    <ul class="category-menu">
      <li>All</li>
      <li>Iced</li>
      <li>Glazed</li>
      <li>Filled</li>
      <li>Cake</li>
      <li>Chocolate</li>
    </ul>

    <div class="doughnuts">
      {% for image in images %}
      <div class="doughnut-item">
        <img src="{{ image.url }}" alt="{{ image.name }}" />
        <p>{{ image.name }}</p>
        <p>${{ image.price }}</p>
      </div>
      {% empty %}
      <p>No doughnuts available</p> <!-- This will show if the queryset is empty -->
      {% endfor %}
    </div>
    <!-- Debugging block -->
    <pre>{{ images }}</pre>
  </div>
</body>

</html>
